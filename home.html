<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Parent Portal</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <nav class="sidebar">
            <h1>Parent Portal</h1>
            <ul>
                <li><button class="menu-link" data-content="profile"><span
                            class="material-symbols-outlined">account_circle</span>Update Profile</button></li>
                <li><button class="menu-link" data-content="contracts"><span
                            class="material-symbols-outlined">contract</span>View Contracts</button></li>
                <li><button class="menu-link" data-content="payment"><span
                            class="material-symbols-outlined">credit_card</span>Payment Information</button></li>
                <li><button class="menu-link" data-content="calendar"><span
                            class="material-symbols-outlined">calendar_today</span>School Calendar</button></li>
                <li><button class="menu-link" data-content="forum"><span
                            class="material-symbols-outlined">forum</span>Parent Forum</button></li>
            </ul>
        </nav>

        <main class="content">
            <div id="content-area">
                <h2>Welcome!</h2>
                <p>Select an option from the menu.</p>
            </div>
        </main>
    </div>
</body>

</html>
