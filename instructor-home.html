<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Instructor Portal</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <nav class="sidebar">
            <h1>Instructor Portal</h1>
            <ul>
                <li><button class="menu-link" data-content="students"><span
                            class="material-symbols-outlined">group</span>View All Students</button></li>
                <li><button class="menu-link" data-content="contracts"><span
                            class="material-symbols-outlined">description</span>Organize Contracts</button></li>
                <li><button class="menu-link" data-content="calendar"><span
                            class="material-symbols-outlined">calendar_month</span>View Calendar</button></li>
                <li><button class="menu-link" data-content="announcement"><span
                            class="material-symbols-outlined">campaign</span>Send Announcement</button></li>

                            class="material-symbols-outlined">account_tree</span>Teaching Data Collection</button></li>
                <li>
                    <a href="parent-home.html" class="menu-link" style="text-decoration: none;">
                        <span class="material-symbols-outlined">logout</span>

                    </a>

        </nav>
        <main class="content">
            <div id="content-area">
                <h2>Welcome!</h2>
                <p>Select an option from the menu.</p>
            </div>
        </main>
    </div>

</html>
