<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karate Parent Portal - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-container">
        <h1>Parent Portal Login</h1>
        <form action="mockparentux.html">
            <input type="email" placeholder="Email Address" required><br>
            <input type="password" placeholder="Password" required><br>
            <button type="submit"><i class="fas fa-sign-in-alt"></i> Log In</button>
        </form>
    </div>
    <br>
    <div class="login-container">
        <h1>Instructor Portal Login</h1>
        <form action="mockinstructorux.html">
            <input type="email" placeholder="Email Address" required><br>
            <input type="password" placeholder="Password" required><br>
            <button type="submit"><i class="fas fa-sign-in-alt"></i> Log In</button>
        </form>
    </div>
</body>

</html>
