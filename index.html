<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>National Karate Portal - Login</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="login-page">
        <div class="login-card">
            <img src="pics/logo-placeholder.png" alt="Logo" class="login-logo" />
            <h1>Welcome to National Karate</h1>
            <p>Please log in with your email to continue.</p>
            <form id="login-form">
                <input type="email" id="email-input" placeholder="Email address" required />
                <input type="password" placeholder="Password" required />
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", async function (e) {
            e.preventDefault();
            const email = document.getElementById("email-input").value.trim().toLowerCase();

            const response = await fetch("whitelist.txt");
            const text = await response.text();
            const whitelist = text.split("\n").map(line => line.trim().toLowerCase());

            if (whitelist.includes(email)) {
                window.location.href = "instructor-home.html";
            } else {
                window.location.href = "parent-home.html";
            }
        });
    </script>
</body>

</html>
