<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Maple Grove — Karate Parent Portal</title>
    <meta name="description" content="Maple Grove school page: schedule, belt expectations, and resources." />

    <style>
        /* ===== THEME ===== */
        :root {
            --bg: #0f172a;
            --bg-soft: #111827;
            --panel: #1f2937;
            --muted: #9ca3af;
            --text: #e5e7eb;
            --text-strong: #f9fafb;
            --accent: #ef4444;
            --accent-2: #22d3ee;
            --radius: 16px;
            --shadow: 0 10px 30px rgba(0, 0, 0, .35);
            --maxw: 1100px;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial;
            background: radial-gradient(1200px 800px at 100% -10%, rgba(34, 211, 238, 0.06), transparent 40%),
                radial-gradient(1200px 800px at -10% 110%, rgba(239, 68, 68, 0.06), transparent 40%),
                var(--bg);
            color: var(--text);
            line-height: 1.55;
        }

        a {
            color: var(--accent-2);
            text-decoration: none
        }

        a:hover {
            text-decoration: underline
        }

        .wrap {
            max-width: var(--maxw);
            margin: 0 auto;
            padding: 20px
        }

        /* Header */
        header.site {
            position: sticky;
            top: 0;
            z-index: 40;
            background: rgba(15, 23, 42, .85);
            backdrop-filter: blur(6px);
            border-bottom: 1px solid rgba(255, 255, 255, .06)
        }

        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 14px 20px
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px
        }

        .logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: conic-gradient(from 210deg, var(--accent), var(--accent-2));
            box-shadow: 0 4px 18px rgba(34, 211, 238, .25)
        }

        .brand h1 {
            margin: 0;
            font-size: 1.05rem;
            letter-spacing: .25px;
            color: var(--text-strong)
        }

        .brand small {
            display: block;
            color: var(--muted);
            font-size: .8rem;
            margin-top: 2px
        }

        nav a {
            padding: 8px 12px;
            border-radius: 10px
        }

        nav a:hover {
            background: rgba(255, 255, 255, .06);
            text-decoration: none
        }

        /* Hero */
        .hero {
            margin-top: 18px;
            background: linear-gradient(180deg, rgba(255, 255, 255, .04), transparent);
            border: 1px solid rgba(255, 255, 255, .06);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden
        }

        .hero-inner {
            padding: 22px 20px
        }

        .hero h2 {
            margin: 0 0 8px;
            font-size: clamp(1.25rem, 2.5vw, 1.8rem);
            color: var(--text-strong)
        }

        .meta {
            color: var(--muted);
            font-size: .95rem
        }

        /* Cards */
        .cards {
            display: grid;
            gap: 14px;
            grid-template-columns: repeat(12, 1fr);
            margin-top: 18px
        }

        .card {
            grid-column: span 12;
            background: var(--panel);
            border: 1px solid rgba(255, 255, 255, .08);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 16px;
        }

        .card h3 {
            margin: 0 0 8px;
            font-size: 1.05rem;
            color: var(--text-strong)
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 14px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, .08);
            background: linear-gradient(180deg, rgba(255, 255, 255, .06), rgba(255, 255, 255, .02));
            color: var(--text-strong);
            font-weight: 600;
            letter-spacing: .25px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, .35);
            text-decoration: none
        }

        .btn.accent {
            background: linear-gradient(180deg, rgba(239, 68, 68, .25), rgba(239, 68, 68, .14));
            border-color: rgba(239, 68, 68, .35)
        }

        .list {
            margin: 0;
            padding-left: 18px
        }

        .muted {
            color: var(--muted)
        }

        /* Belt TOC grid */
        .belt-grid .card {
            padding: 14px
        }

        .belt-grid .card h4 {
            margin: 0 0 8px;
            font-size: 1rem;
            color: var(--text-strong)
        }

        .belt-grid .card p {
            margin: 0;
            color: var(--muted);
            font-size: .95rem
        }

        /* Schedule table */
        table.schedule {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            overflow: hidden;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, .08)
        }

        .schedule th,
        .schedule td {
            padding: 10px 12px;
            text-align: left
        }

        .schedule thead {
            background: rgba(255, 255, 255, .05)
        }

        .schedule tbody tr:nth-child(odd) {
            background: rgba(255, 255, 255, .03)
        }

        /* Mobile-first: 1 card per row */
        @media (min-width: 640px) {
            .cards .card {
                grid-column: span 6
            }
        }

        /* 2 per row */
        @media (min-width: 980px) {
            .cards .card {
                grid-column: span 4
            }
        }

        /* 3 per row */

        /* Sticky mobile belt bar */
        .mobile-toc {
            position: fixed;
            left: 10px;
            right: 10px;
            bottom: 10px;
            z-index: 50;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            padding: 8px 10px;
            border-radius: 999px;
            background: rgba(31, 41, 55, .9);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, .08)
        }

        .mobile-toc a {
            font-size: .92rem;
            padding: 8px 12px;
            border-radius: 999px;
            background: rgba(255, 255, 255, .06);
            border: 1px solid rgba(255, 255, 255, .08)
        }
    </style>
</head>

<body>

        </section>

        <footer class="muted" style="margin:40px 0 18px;">
            © <span id="year"></span> Maple Grove • Karate Parent Portal
        </footer>
    </main>

        document.getElementById('year').textContent = new Date().getFullYear();

</body>

</html>
